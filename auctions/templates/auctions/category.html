{% extends 'auctions/layout.html' %}

{% block body %}
	
	<h2>Categories</h2>
	<div class="searchbar">
		<form method="GET">
			<input type="text" placeholder="Search for Categories">
			<input type="submit" value="Search">
		</form>
	</div>
	<ul>
		{% for category in categories %}
			<div class="cat_sec"><a href="{% url 'category' category %}">
				<li>
					<h4>{{ category }}</h4><hr>
				</li></a>
			</div>
		{% endfor %}
	</ul>

{% endblock %}
